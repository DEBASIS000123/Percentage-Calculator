<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="background">
            <div class="box-container">
                <div class="box">
                    <form onsubmit="calculatemarks(event)" class="calculate-form" id="calculate-form">
                        <input type="number" required name="math" placeholder="Math" min="0" max="100">
                        <input type="number" required name="english" placeholder="English"  min="0" max="100">
                        <input type="number" required name="hindi" placeholder="Hindi"  min="0" max="100">
                        <input type="number" required name="science" placeholder="Science"  min="0" max="100">
                        <button id="btn" class="btn" type="submit" value="submit">Calculate</button>
                    </form>
                    <div class="result">
                        <p></p>
                    </div>
                </div>
                <div class="box-text">
                    <h2>Calculate Your</h2>
                    <h1>Percentage</h1>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
